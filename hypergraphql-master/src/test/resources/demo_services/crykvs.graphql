type TransactionInput {
    scriptSig: DigitalSignature
}

type TransactonOutput {
    nvout: Int
    scriptPubKey: String
}

type Block {
    iid: Int
    hasTransaction: Transaction
    latestBlockHeader: BlockHeader
    previousBlockHeader: BlockHeader
    sequence: List
    timestamp: DateTimeStamp
    difficulty: String
}

type Address {
    iid: Int
    tx: Transaction
    txtinput: TransactionInput
    txoutput: TransactionOutput
}

type BlockChain {
    iid: Int
    linkin: Block
    birthdayA: String
    birthdayB: String
    blocks: String
    blocktrust: String
    chaintrust: String
    chainwork: String
    entropybit: String
    flags: String
    mint: String
    modifier: String
    modifierchecksum: String
    proofhash: String
    protocolversion: String
    signature: String
    testnet: String
}

type ElectronicCoin {
    iid: Int
    blockchain: BlockChain
    coinURI: String
    cryptocurrency: Cryptocurrency
    height: Int
    nbits: Int
    protocolSpecification: Protocol
    testnet3: String
    addrprefix: String
    alertPubkeyHex: String
    allowFree: Float
    checkpointEstimatedTransactions: Int
    checkpointTimestamp: DateTimeStamp
    coinbaseMaturity: Int
    jsonRpcport: Int
    maxMoney: Float
    minRelayTxFee: Float
    minTxFee: Float
    proofOfWorkLimit: Float
    psztimestamp: DateTimeStamp
    regtestJsonRpcport: Int
    regtestRpcport: Int
    regtestSubsidyHalvingInterval: String
    regtestTargetSpacing: Int
    regtestTargetTimespan: Int
    rpcport: Int
    scriptAddress: String
    secretKey: String
    subsidy: String
    testnetAlertPubkeyHex: String
    testnetCheckpointEstimatedTransactions: Int
    testnetCheckpointTimestamp: DateTimeStamp
    testnetJsonRpcport: Int
    testnetPubkeyAddress: String
    testnetRpcport: Int
    testnetScriptAddress: String
    testnetSecretKey: String
    testnetTargetSpacing: Int
    testnetTargetTimespan: Int
    testnetTime: DateTimeStamp
}

type ProtectionScheme {
    pos: PosScheme
    pow: PowScheme
}

type DistributionScheme {
    label: [String]
}

type Version {
    label: [String]
}

type Repository {
    anonRoot: String
}

type Protocol {
    label: [String]
}

type Cryptocurrency {
    iid: Int
    coin: ElectronicCoin
    developer: Person
    contributor: Person
    maintainer: Person
    protectionScheme: ProtectionScheme
    distributionScheme: DistributionScheme
    release: Version
    repository: Repository
    tester: Person
    translator: Person
    vendor: Organization
    protocol: Protocol
    audience: [String]
    blockReward: String
    blockTime: String
    confirmations: String
    dateFounded: String
    downloadMirror: String
    downloadPage: String
    expiration: String
    fileRelease: String
    forum: AnyUri
    incept: String
    license: String
    maturation: String
    premine: String
    retargetTime: String
    rewardModifier: String
    revision: String
    serviceEndpoint: AnyUri
    slug: String
    symbol: String
    totalCoins: String
}

type Transaction {
    iid: Int
    address: Address
    hasInput: TransactionInput
    hasOutput: TransactionOutput
    index: Int
    account: String
    amount: Float
    blockhash: String
    blocktime: DateTimeStamp
    category: String
    confirmations: Int
    generated: String
    locktime: DateTimeStamp
    scriptPubKey: String
    time: DateTimeStamp
    timereceived: DateTimeStamp
    txhex: String
    txid: String
    txtime: DateTimeStamp
    version: String
}

type Query {

    getBlock(hash: String): Block

    getTransactionByTransactionId(transactionId: Int): Transaction

    getTransactionsForAccount(accountId: Int): [Transaction]

    getAddress(address: String): Address

    getElectronicCoinsForBlockchain(blockchainId: Int): [ElectronicCoin]

    getBlockChain(blockchainId: Int): BlockChain

    getCryptocurrencies: [Cryptocurrency]
}

type Mutation {
    #Add a cryptocurrency
    addCryptocurrency(cryptocurrency: Cryptocurrency!): Cryptocurrency
    #Update a cryptocurrency
    updateCryptocurrency(cryptocurrency: Cryptocurrency!): Cryptocurrency
    #Delete a cryptocurrency
    deleteCryptocurrency(cryptocurrency: Cryptocurrency!): Cryptocurrency

    #Add a transaction
    addTransaction(transaction: Transaction!): Transaction
    #Update a transaction
    updateTransaction(transaction: Transaction!): Transaction
    #Delete a transaction
    deleteTransaction(transaction: Transaction!): Transaction
}

