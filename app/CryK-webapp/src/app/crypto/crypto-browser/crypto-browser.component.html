<div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Browse crypto coins</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="example-header align-content-end">
          <p-autoComplete
            [dropdown]="true"
            [(ngModel)]="selectedCoin"
            [showEmptyMessage]="true"
            [suggestions]="filteredCoins"
            (completeMethod)="filterCoins($event)"
            field="symbol"
            [minLength]="1"
            placeholder="Search for a crypto..."></p-autoComplete>
        </div>

        <div class="example-container">
          <table
            mat-table
            [dataSource]="coins"
            matSort
            matSortActive="price"
            matSortDirection="desc">

            <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
            <td mat-cell *matCellDef="let coin">
              <img src="{{'https://minkiz.co/img/coins/' + coin.image[0]}}" (error)="fallbackImage($event, coin.symbol[0])" width="32" style="vertical-align: middle; margin-right: 10px" alt="Coin Icon"/>
              <span class="image-text" style="vertical-align: center">{{coin.symbol[0]}}</span>
            </td>
            </ng-container>

            <ng-container matColumnDef="prefLabel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
              <td mat-cell *matCellDef="let coin">{{coin.prefLabel[0]}}</td>
            </ng-container>

            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let coin">{{coin.price[0]?.value}}</td>ยง
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let coin; columns: displayedColumns;"
              [hidden]="!('https://minkiz.co/img/coins/' + coin.image[0])"
              [routerLink]="['/details/', coin.symbol[0]]"></tr>

          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100, 1000]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
