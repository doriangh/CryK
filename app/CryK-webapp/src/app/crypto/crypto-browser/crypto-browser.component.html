        <div class="example-header align-content-end">
          <p-autoComplete
            [dropdown]="true"
            [(ngModel)]="selectedCoin"
            [showEmptyMessage]="true"
            [suggestions]="filteredCoins"
            (completeMethod)="filterCoins($event)"
            field="name"
            [minLength]="1"
            placeholder="Search for a crypto..."></p-autoComplete>
        </div>

        <div class="example-container">
          <table
            mat-table
            [dataSource]="coins"
            matSort>

            <ng-container matColumnDef="rank">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rank">Rank</th>
              <td mat-cell *matCellDef="let coin">{{coin.rank}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let coin">
                <img [src]="coin.icon" width="32" style="vertical-align: middle; margin-right: 10px" alt="Coin Icon"/>
                <span class="image-text" style="vertical-align: center">{{coin.name}}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
              <td mat-cell *matCellDef="let coin">{{coin.symbol}}</td>
            </ng-container>

            <ng-container matColumnDef="price_usd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price USD</th>
              <td mat-cell *matCellDef="let coin">{{coin.price_usd}}</td>
            </ng-container>

            <ng-container matColumnDef="price_btc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price BTC</th>
              <td mat-cell *matCellDef="let coin">{{coin.price_btc}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let coin; columns: displayedColumns;"
              [routerLink]="['/details/', coin.symbol]"></tr>

          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </mat-card-content>
    </mat-card>
