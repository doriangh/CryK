<div class="bg-light">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <a routerLink="">
        <img src="/assets/logos/crypto_coins.svg" height="50" class="mr-2" alt="CryK Logo">
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <p-autoComplete
        type="text"
        emptyMessage="No results found"
        [showEmptyMessage]="true"
        [minLength]="1"
        placeholder="Search..."/>
    </ng-template>
  </p-menubar>
</div>
